		<h1>Feedback</h1>

		<form>

		<p id="cust-name">
			<label> Your Name:
			<input type="text" name="custname" autofocus required>
			</label>
		</p>

      <p id="email-address">
      <label>
      	Your E-mail:
      		<input type="email" name="custemail" onchange="verifyEmail(this,
                                           '#emailinvalid',
                                           '#email-address');" required>
      	</label>
      	<span id ="emailinvalid">Email format x@x.xxx</span>
      	</p>

     	<p><label>Your comments:<br/> <textarea name="comments" rows="15" cols="50" required></textarea></label></p>
      	<p><button>Submit</button></p>

		</form>
